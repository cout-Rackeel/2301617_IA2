<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepiary - Login Page</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script defer src="../scripts/login.js"></script>
    <style>
        .error{
            text-align: center;
            color: red;
        }

        .success{
            color: green;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <nav>
            <ul class="link-list">
                <li><a href="../docs/index.html" class="link">Home</a></li>
                <li><a href="../docs/products.html" class="link ">Products</a></li>
                <li><a href="../docs/about-us.html" class="link">About Us</a></li>
            </ul>
        </nav>
        <a href="../docs/index.html"><img class="logo" src="../assets/images/keepiary-white.png" alt="" ></a>
        <a href="../docs/login.html"  class="raleway-400 cta-btn secondary">Login</a>
    </header>

    <div class="form-container">
        <h2 class="raleway-600">Login</h2>
        <a href="../docs/index.html"><img class="form-logo" src="../assets/images/keepiary-white.png" alt="" ></a>
      

        <form id="login-form" action="../docs/products.html" method="get">

            <div class="form-ctrl">
                <label class="raleway-300" for="username">Username</label>
                <input  id="username" type="text" name="username" required >
            </div>
    
            <div class="form-ctrl">
                <label class="raleway-300" for="password">Password</label>
                <input id="password" type="password" name="password" required>
            </div>
    
            <span id="error" class="raleway-300"> </span>
    
            <div style="width: 100%; display: flex; justify-content: center; margin-top:2em;">
                <button type="submit" class="cta-btn">Submit</button>
            </div>
    
        </form>
    </div>



    
</body>
</html>
