<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepiary - Login Page</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
    <script defer src="./scripts/login.js"></script>
    <style>
        .error{
            text-align: center;
            color: red;
        }

        .success{
            color: green;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <nav>
            <ul class="link-list">
                <li><a href="./index.html" class="link">Home</a></li>
                <li><a href="./products.html" class="link">Products</a></li>
                <li><a href="./dashboard.html" class="link">Dashboard</a></li>
                <li><a href="./about-us.html" class="link ">About Us</a></li>
            </ul>
        </nav>
        <a href=".#"><img class="logo" src="./assets/jev/crochetlogo.png" alt="" style="width: 200px; height: auto;"" alt="" ></a>
        <div class="nav-icons">
            <a href="./cart.html" class="material-symbols-outlined shopping_cart" id="cart_icon">shopping_cart</a>
            <span style="font-size: 2em;">|</span>
            <a href="./login.html"  class="raleway-400 cta-btn secondary"  id="login_btn">Login</a>
            <a href=""  class="raleway-400 cta-btn secondary"  id="login_btn" onclick="localStorage.removeItem('user_key'); alert('Logged Out'); window.location.reload();">Logout</a>
        </div>
    </header>


    <div class="form-container">
        <h2 class="raleway-600">Login</h2>
        <a href="./index.html"><img class="form-logo" src="./assets/jev/crochetlogo.png" alt="" style="width: 200px; height: auto;"></a>
      
        <!-- i. Login Form -->
        <form id="login-form" method="post">

            <!-- TRN Field -->
            <div class="form-ctrl">
                <label class="raleway-300" for="trn">TRN</label>
                <input id="trn" type="text" name="trn" required pattern="\d{3}-\d{3}-\d{3}" placeholder="000-000-000">
            </div>
    
            <!-- Password Field -->
            <div class="form-ctrl">
                <label class="raleway-300" for="password">Password</label>
                <input id="password" type="password" name="password" required>
                <a class="raleway-300" style="font-size: .8em;" href="./reset-password.html" class="raleway-300">Reset Password</a>
            </div>

                     <!-- vi. Reset Password Link -->
                     <div style="font-size:.85em;">
                       
                    </div>

            <!-- Error message display -->
            <span id="error" class="raleway-300"></span>
            
    
            <!-- iv. Login Button -->
            <div style="width: 100%; display: flex; justify-content: space-evenly; margin:2em 0em; gap:1rem;">
                <button type="submit" class="cta-btn">Login</button>
                <!-- v. Cancel Button -->
                <button type="button" class="cta-btn secondary" onclick="clearForm()">Cancel</button>
            </div>

            <div style="text-align: center; font-size:.9em; margin-top: 2em;">
                <span class="raleway-300">Dont have an account? <a href="./register.html" class="raleway-300">Register</a></span>
            </div>

   
    
        </form>
    </div>

    
</body>
</html>
