<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crochet Cove - Checkout Page</title>
    <link rel="stylesheet" href="./styles/checkout.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/checkout.js" defer></script>
</head>
<body>

    <header class="navbar">
        <nav>
            <ul class="link-list">
                <li><a href="./index.html" class="link">Home</a></li>
                <li><a href="./products.html" class="link">Products</a></li>
                <li><a href="./dashboard.html" class="link">Dashboard</a></li>
                <li><a href="./about-us.html" class="link ">About Us</a></li>
            </ul>
        </nav>
        <a href=".#"><img class="logo" src="./assets/jev/crochetlogo.png" alt="" style="width: 200px; height: auto;" ></a>
        <div class="nav-icons">
            <a href="./cart.html" class="material-symbols-outlined shopping_cart" id="cart_icon">shopping_cart</a>
            <span style="font-size: 2em;">|</span>
            <a href="./login.html"  class="raleway-400 cta-btn secondary"  id="login_btn">Login</a>
            <a href=""  class="raleway-400 cta-btn secondary"  id="login_btn" onclick="localStorage.removeItem('user_key'); alert('Logged Out'); window.location.reload();">Logout</a>
        </div>
    </header>

<div id="checkout-summary" class="checkout-summary">
        <h2>Shopping Cart Summary</h2>
        <div id="cart-summary"></div>
        <p><strong>Total: $<span id="total-cost">0</span></strong></p>
        <button id="proceed-to-Purchasing and Shipping">Proceed to Purchasing and Shipping</button>
    </div>
</div>

<!-- Shipping Details Form -->
<div id="shipping-details" class="shipping-details" style="display: none;">
    <h3>Shipping Details</h3>
    <form id="shipping-form">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" required><br>

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" required><br>

        <label for="amount-paid">Amount Paid:</label>
        <input type="text" id="amount-paid" required><br>
    </form>
    <button id="confirm-checkout">Confirm</button>
    <button type="button" onclick="goBackToCart()">Cancel</button>
</div>


</body>
</html>
