<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./styles/checkout.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/checkout.js" defer></script>
</head>
<body>

    <header class="navbar">
        <nav>
            <ul class="link-list">
                <li><a href="./index.html" class="link active">Home</a></li>
                <li><a href="./products.html" class="link">Products</a></li>
                <li><a href="./dashboard.html" class="link">Dashboard</a></li>
                <li><a href="./about-us.html" class="link ">About Us</a></li>
            </ul>
        </nav>
        <a href=".#"><img class="logo" src="./assets/images/keepiary-white.png" alt="" ></a>
        <div class="nav-icons">
            <a href="./cart.html" class="material-symbols-outlined shopping_cart" id="cart_icon">shopping_cart</a>
            <span style="font-size: 2em;">|</span>
            <a href="./login.html"  class="raleway-400 cta-btn secondary">Login</a>
        </div>
    </header>


    <div class="checkout-container">
        <button id="checkout-btn" class="btn-checkout" type="button">View Cart Summary</button>
    </div>

<!-- Checkout Modal for Cart Summary -->
<div id="checkout-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Shopping Cart Summary</h2>
        <div id="cart-summary"></div>
        <p><strong>Total: $<span id="total-cost">0</span></strong></p>
        <button id="proceed-to-Purchasing and Shipping">Proceed to Purchasing and Shipping</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>

<!-- Shipping Details Form -->
<div id="shipping-details" style="display: none;">
    <h3>Shipping Details</h3>
    <form id="shipping-form">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" required><br>

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" required><br>

        <label for="amount-paid">Amount Paid:</label>
        <input type="text" id="amount-paid" required><br>
    </form>
    <button id="confirm-checkout">Confirm</button>
    <button onclick="goBackToCart()">Cancel</button>
</div>


</body>
</html>
