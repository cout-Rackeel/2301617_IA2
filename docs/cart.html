<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepiary - Checkout</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <script src="./scripts/cart.js" defer></script>
</head>
<body>

    <header class="navbar">
        <nav>
            <ul class="link-list">
                <li><a href="./index.html" class="link">Home</a></li>
                <li><a href="./products.html" class="link ">Products</a></li>
                <li><a href="./about-us.html" class="link ">About Us</a></li>
            </ul>
        </nav>
        <a href=".#"><img class="logo" src="./assets/images/keepiary-white.png" alt="" ></a>

            <a href="./login.html"  class="raleway-400 cta-btn secondary">Login</a>
        </div>
    </header>
    
    <div class="divider mt-1">
        
        <div class="left-invoice">
            <div class="title-btn-cont">
                <h2 class="raleway-600">My Cart</h2>
            </div>

            <div id="products-cont">
                <!-- DYNAMIC CONTENT HERE -->
            </div>
        </div>

        <div class="cart_summary">
            <div class="cart_summary_header">
                <h2 class="raleway-600">Cart Total</h2>
                <div style="padding: 0em 0em;">
                    <button class="raleway-400 cta-btn secondary alert" id="cancel_cart_btn" style="color: rgb(82, 0, 16); border-color: crimson;">Empty Cart</button>
                </div>
            </div>
    
            <h3 class="raleway-400 mt-1">Summary of Items</h3>

            <div class="overflow" id="summary-cont">
                <!-- DYNAMIC CONTENT HERE -->
            </div>   
            
            <div class="mt-1" style="width: 100%; display: flex; justify-content: center; ">
                <a href="./checkout.html" class="cta-btn cta-lg raleway-600" style="width: 100%; text-align:center;">Checkout</a>
            </div>
            
         </div>

    </div>


    <div style="margin-top: 80px;">
        <div class="title-btn-cont">
            <h2 class="raleway-600">Continue Shopping</h2>
            <a href="./products.html"  class="raleway-400 cta-btn ">Exit</a>
        </div>

        <div style="width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; align-items: center; gap: 2em;">
            <div class=" mt-1">
                <div class="card-img"></div>
                <div class="card-flex"></div>
            </div>

            <div class=" mt-1">
                <div class="card-img"></div>
                <div class="card-flex"></div>
            </div>

            <div class=" mt-1">
                <div class="card-img"></div>
                <div class="card-flex"></div>
            </div>

            <div class=" mt-1">
