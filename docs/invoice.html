<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crochet Cove - Invoice Page</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/invoice.css">
    <script src="./scripts/invoice.js" defer></script>
    <style>
        body {
            background-color: #E3CBA8; 
            margin: 0;
        }

        header {
            background-color: white; 
        }
    </style>
</head>
<body>
    <header class="navbar">
        <nav>
            <ul class="link-list">
                <li><a href="./index.html" class="link">Home</a></li>
                <li><a href="./products.html" class="link">Products</a></li>
                <li><a href="./dashboard.html" class="link">Dashboard</a></li>
                <li><a href="./about-us.html" class="link ">About Us</a></li>
            </ul>
        </nav>
        <a href=".#"><img class="logo" src="./assets/jev/crochetlogo.png" alt="" style="width: 200px; height: auto;"></a>
        <div class="nav-icons">
            <a href="./cart.html" class="material-symbols-outlined shopping_cart" id="cart_icon">shopping_cart</a>
            <span style="font-size: 2em;">|</span>
            <a href="./login.html"  class="raleway-400 cta-btn secondary"  id="login_btn">Login</a>
            <a href=""  class="raleway-400 cta-btn secondary"  id="login_btn" onclick="localStorage.removeItem('user_key'); alert('Logged Out'); window.location.reload();">Logout</a>
        </div>
    </header>

    <div class="divider mt-1">       
        <div style="width: 100%;">
                </div>
                <div id="invoice_cont"></div>
            </div>
            <div class="invoices-container">
                <h1 class="invoice-heading"> <b>Invoice</b></h1> </br>
            </div>
            <div class="invoice-info">
                <p><strong>Company Name </strong> </p>
                <p><strong>Invoice Number and Date: </br></strong> <span id="invoice-number-Date"></span></p>
                <p><strong>TRN:</strong> <span id="trn"></span></p>
            </div>
            <div class="invoice-container">
                <h3>Shipping Information</h3>
                <p><strong>Name:</strong> <span id="shipping-name"></span></p>
                <p><strong>Address:</strong> <span id="shipping-address"></span></p>
                <p><strong>Amount Paid:</strong> $<span id="shipping-amount-paid"></span></p>
            </div>
        
            <div class="overflow" id="summary-cont"> 


            </div>    
        <!-- Button to trigger the email notification -->
        <div style="text-align: center; margin-top: 20px;">
            <button id="send-email-btn">Send Invoice to Email</button>
        </div>
        <!-- Email notification message -->
           <!-- Email notification message that will be displayed when the invoice is "sent" -->
          <div id="email-notification" style="display: none;">The invoice has been sent to your email!</div>
         </div>
    </div>
    
</body>
</html>
