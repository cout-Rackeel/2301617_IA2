<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crochet Cove - Invoice Page</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/invoice.css">
    <script src="./scripts/invoice.js" defer></script>
</head>
<body>
    <header class="navbar">
        <nav>
            <ul class="link-list">
                <li><a href="./index.html" class="link">Home</a></li>
                <li><a href="./products.html" class="link">Products</a></li>
                <li><a href="./dashboard.html" class="link">Dashboard</a></li>
                <li><a href="./about-us.html" class="link ">About Us</a></li>
            </ul>
        </nav>
        <a href=".#"><img class="logo" src="./assets/jev/crochetlogo.png" alt="" style="width: 200px; height: auto;"></a>
        <div class="nav-icons">
            <a href="./cart.html" class="material-symbols-outlined shopping_cart" id="cart_icon">shopping_cart</a>
            <span style="font-size: 2em;">|</span>
            <a href="./login.html"  class="raleway-400 cta-btn secondary">Login</a>
        </div>
    </header>
    
    <div class=" outer-cont">      
        <div style="width: 100%; height: 280px; border-bottom: 1px solid rgb(184, 79, 4); position: relative;" >
            <div class="invoice-img-container">
                <img class="logo" src="./assets/jev/crochetlogo.png" alt="" style="width: 100%; height: 100%;">
                <h1 class="raleway-900" style="position: absolute; bottom: 20px; left: 43px; letter-spacing: 1.5px; line-height: 1.5;">Invoice</h1>
            </div>
            <p class="raleway-400" style="text-align: right; color: rgb(96, 96, 96);">Invoice Number and Date: <span id="invoice-number-Date" class="mont-400"></span></p>
        </div>
        <div style=" display: flex; width: 100%; height: 100px; align-items: center; justify-content: space-between; border-bottom: 1px solid rgb(184, 79, 4); position: relative;" >
            <p class="raleway-400" style="text-align: right; color: rgb(96, 96, 96);">Company Name: <span class="raleway-600" style="color: black;"><b>The Crochet Cove</b></span></p>
            <p class="raleway-400" style="text-align: right; color: rgb(96, 96, 96);">Date: <span class="mont-600" style="color: black;">2024-11-22</span></p>
        </div>

        <div>
           
            <div class="mt-05" style=" display: flex; width: 100%; height: 100px; align-items: center; justify-content: space-between;">
                <h2 class="raleway-600 ">Shipping Information</h2> 
                <p class="raleway-400">Customer TRN: <strong><span id="trn" class="mont-600"></span></strong></p>
            </div>
          

           <div class="mt-1" style=" display: flex; width: 100%; height: 100px;  justify-content: space-between; border-bottom: 1px solid rgb(184, 79, 4); position: relative;">
                <div class="raleway-600" style="text-align: left; color: rgba(230, 101, 10, 0.99);">
                    From: <br> 
                    <span class="raleway-600" style="color: black;"><b>The Crochet Cove</b></span>
                </div>

                <div  style="display: flex; flex-direction: column; text-align: right; ">
                    <p style="color: rgba(230, 101, 10, 0.99);" class="raleway-600">To:</p> 
                    <span>
                        <p><strong><span id="shipping-name" class="raleway-600" style="color: black;"></span></strong></p> 
                        <p><strong><span id="shipping-address" class="raleway-400" style="color: rgb(96, 96, 96);"></span></strong></p>
                        <span style="" class="raleway-400">Amount Paid:</span>
                        <strong> $<span id="shipping-amount-paid" class="mont-600"></span></strong> 
                    </span>
                </div>
           </div>

           <div class="mt-05" style=" display: flex; flex-direction: column; width: 100%; height: 200px; padding: 1em 0em;  justify-content: space-between; border-bottom: 1px solid rgb(184, 79, 4); position: relative;">
                <div class="overflow" id="summary-cont">
                    <!-- DYNAMIC CONTENT HERE -->
                </div>    
            </div>
            <!-- Button to trigger the email notification -->
    <div style="text-align: center; padding: 20px 0px;">
        <button id="send-email-btn" class="cta-btn secondary raleway-600 background-color">Send Invoice to Email</button>
    </div>

    <!-- Email notification message that will be displayed when the invoice is "sent"  -->
    <div id="email-notification"></div>

</body>
</html>
