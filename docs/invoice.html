<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer - Invoice</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/invoice.css">
    <script src="./scripts/invoice.js" defer></script>
</head>
<body>
    <header class="navbar">
        <nav>
            <ul class="link-list">
                <li><a href="./index.html" class="link">Home</a></li>
                <li><a href="./products.html" class="link">Products</a></li>
                <li><a href="./dashboard.html" class="link">Dashboard</a></li>
                <li><a href="./about-us.html" class="link ">About Us</a></li>
            </ul>
        </nav>
        <a href=".#"><img class="logo" src="./assets/images/keepiary-white.png" alt="" ></a>
        <div class="nav-icons">
            <a href="./cart.html" class="material-symbols-outlined shopping_cart" id="cart_icon">shopping_cart</a>
            <span style="font-size: 2em;">|</span>
            <a href="./login.html"  class="raleway-400 cta-btn secondary">Login</a>
        </div>
    </header>

    <div class="divider mt-1">       
        <div style="width: 100%;">
            <div class="left-invoice">
                <div class="title-btn-cont">
                    <h2 class="raleway-600">Checkout</h2>
                </div>
                <div id="invoice_cont"></div>
            </div>
            <div style="width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
                <h2 class="raleway-600">Invoice</h2>
                <h2 class="raleway-600">Company Name </h2>
                <p><strong>Invoice Number and Date:</strong> <span id="invoice-number-Date"></span></p>
            </div>
            <div class="invoice-container">
                <h3>Shipping Information</h3>
                <p><strong>Name:</strong> <span id="shipping-name"></span></p>
                <p><strong>Address:</strong> <span id="shipping-address"></span></p>
                <p><strong>Amount Paid:</strong> $<span id="shipping-amount-paid"></span></p>
            </div>
            <h3 class="raleway-400 mt-1">Summary of Items</h3>
           
            <div class="overflow" id="summary-cont"> 


            </div>    
         </div>
    </div>
    <div style="margin-top: 80px;">
        <div class="title-btn-cont">
            <h2 class="raleway-600">Continue Shopping</h2>
            <a href="/products.html"  class="raleway-400 cta-btn ">Exit</a>
        </div>

        <div style="width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; align-items: center; gap: 2em;">
            <div class=" mt-1">
                <div class="card-img"></div>
                <div class="card-flex"></div>
            </div>

            <div class=" mt-1">
                <div class="card-img"></div>
                <div class="card-flex"></div>
            </div>

            <div class=" mt-1">
                <div class="card-img"></div>
                <div class="card-flex"></div>
            </div>

            <div class=" mt-1">
                <div class="card-img"></div>
                <div class="card-flex"></div>
            </div>
        </div>
    </div>   
</body>
</html>
