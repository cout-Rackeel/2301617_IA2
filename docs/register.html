<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepiary - Login Page</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
    <script defer type="application/javascript" src="./scripts/registration.js"></script>
    <style>
        .error{
            text-align: center;
            color: red;
        }

        .success{
            color: green;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <nav>
            <ul class="link-list">
                <li><a href="./index.html" class="link">Home</a></li>
                <li><a href="./products.html" class="link">Products</a></li>
                <li><a href="./dashboard.html" class="link">Dashboard</a></li>
                <li><a href="./about-us.html" class="link ">About Us</a></li>
            </ul>
        </nav>
        <a href=".#"><img class="logo" src="./assets/images/keepiary-white.png" alt="" ></a>
        <div class="nav-icons">
            <a href="./cart.html" class="material-symbols-outlined shopping_cart" id="cart_icon">shopping_cart</a>
            <span style="font-size: 2em;">|</span>
            <a href="./login.html"  class="raleway-400 cta-btn secondary">Login</a>
        </div>
    </header>


    <div class="form-container">
        <h2 class="raleway-600">Register</h2>
        <a href="./index.html"><img class="form-logo" src="./assets/images/keepiary-white.png" alt="" ></a>
      

        <form id="registrationForm" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="trn">Tax Registration Number (TRN):</label>
            <input type="text" id="trn" name="trn" pattern="\d{3}-\d{3}-\d{3}" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>
        
            <!-- Question vii. Register button and viii. Cancel button -->
            <button type="button" id="registerBtn">Register</button>
            <button type="reset">Cancel</button>
    
        </form>
    </div>

</body>
</html>
